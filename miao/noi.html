<script id="7">
    var isRelatedwith7 = function (n) {
        if (n % 7 == 0) {
            return true
        }
        else {
            while (n > 0) {
                var digit = n % 10
                if (digit == 7) {
                    return true
                }
                n = (n - digit) / 10
            }
        }
        return false
    }
    var getNumber = function (hint) {
        return +prompt(hint)
    }
    var N = getNumber('请输入')
    if (isRelatedwith7(N)) {
        console.log('YES')
    }
    else
        console.log('NO')
</script>

<script id="narcissistic">//判断数是否是水仙花数
    var n = + prompt()
    var m = n
    var width = 0 //判断输入几位数
    while (m > 0) {
        width++
        var digit = m % 10
        m = Math.floor((m - digit) / 10)
    }
    m = n
    var sum = 0
    while (m > 0) {
        var digit = m % 10
        var product = 1
        for (var i = 1; i <= width; i++) {
            product = product * digit
        }
        sum = sum + product
        m = Math.floor((m - digit) / 10)
    }
    if (sum == n)
        console.log("YES")
    else
        console.log("NO")   
</script>

<script id="palindrom">//方法1
    var isPalindrom = function (n) {
        var sum = 0
        var m = n
        while (n > 0) {
            var digit = n % 10
            sum = sum * 10 + digit
            n = (n - digit) / 10
        }
        return sum == m
    }
    var n = + prompt()
    if (isPalindrom(n))
        console.log("YES")
    else
        console.log("NO")
</script>

<script id="weekday">
    function weekday(year, month) {
        var days = 0
        for (var y = 1; y < year; y++) {
            if (isLeapYear(y)) {
                days += 366
            } else {
                days += 365
            }
        }
        for (var m = 1; m < month; m++) {
            days += getMonthDays(year, m)
        }
        return (days + 1) % 7
    }
    function isLeapYear(year) {
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0 && year % 3200 != 0)
            return true
        else
        return false
    }
    function getMonthDays(year,m) {
        switch(m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31
            case 2:
                if(isLeapYear)
                    return 29
                else
                    return 28
            default:
                return 30
        }
    }
    //方法二优化
    function weekday2(year, month) {
        var y = year - 1
        var days = y * 365 + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400)
        for (var m = 1; m < month; m++) {
            days += getMonthDays(year, m)
        }
        return (days + 1) % 7
    }

</script>

<script id="complete-number">
    //100以内的约数可分成两组，以平方根100为限，求1至10的约数a即可知道10至100的约数b，a*b=n
    var isCompleteNumer = function (n) {
        var sum = 1
        var sqrt_n = Math.floor(Math.sqrt(n))//取平方根判断次数
        for (var i = 2; i < sqrt_n; i++) {
            if (n % i == 0) {
                sum += i + (n / i)
            }
        }
        //考虑只有一个根的情况
        if (sqrt_n * sqrt_n == n && sqrt_n !== n) {
            sum += sqrt_n
        }
        return sum == n
    }
    var n = +prompt(n)
    if (isCompleteNumer(n))
        console.log("YES")
    else
        console.log("NO")
</script>

<script id="complete-numbers">

            if (n % i == 0) {
                sum += i + (n / i)
            }

        }
